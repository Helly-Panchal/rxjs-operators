<h3 class="d-flex justify-content-center pt-3">Filter Operator</h3>

<div class="container d-flex justify-content-center pt-2">
  <p>
    ðŸ’¡ Emit values that pass the provided condition.
  </p>
</div>

<div class="row row-cols-1 p-4 d-flex justify-content-center">
  <div class="col-md-4 mt-4">
    <p class="bg-light border rounded py-2 px-3">
      <strong>Data: </strong> Filter by name length
    </p>
    <hr>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-success btn-sm w-50" (click)="lengthMoreThanFive()">More than five</button>
      <button type="button" class="btn btn-primary btn-sm w-50 ms-3" (click)="lengthLessThanFive()">Less than
        five</button>
    </div>
  </div>

  <div class="col-md-4 mt-4">
    <p class="bg-light border rounded py-2 px-3">
      <strong>Data: </strong> Filter by user's Name
    </p>
    <hr>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-success btn-sm w-50" (click)="filterByGenderMale()">Male</button>
      <button type="button" class="btn btn-primary btn-sm w-50 ms-3" (click)="filterByGenderFemale()">Female</button>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-4 p-4 d-flex justify-content-center">
  <div class="col-md-12 mt-4">
    <p class="bg-light border rounded py-2 px-3 text-center">
      <strong> User Data Table </strong>
    </p>
    <table class="table mt-5">
      <thead>
        <tr class="table-success">
          <th>Id</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of observableList">
          <td>{{value.Id}}</td>
          <td>{{value.Name}}</td>
          <td>{{value.Gender}}</td>
          <td>{{value.Age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center pb-5">
  <button type="button" class="btn btn-danger btn-sm w-25 ms-3" (click)="clear()">Clear
    Filter</button>
</div>
